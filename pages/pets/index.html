<body class="body" id="body">

<header class="header">
    <div class="container">
        <div class="header__inner">

            <a class="header__logo" href="../main/index.html">

                <h1 class="header__titles">Cozy House</h1>
                <div class="header__subtitles">Shelter for pets in Boston</div>
            
            </a>

            <div class="header__burger" id="burger">

                <span></span>

            </div>


            <nav class="header__menu" id="menu">
                <ul class="header__list">

                <li> <a class="header__link" href="../../pages/main/index.html">About the shelter</a> </li>
                <li> <a class="header__link active" href="#">Our pets</a> </li>

                <li> <a class="header__link" href="#cont">Contacts</a> </li>
            
                </ul>           
            </nav>
        </div>
    </div>
</header>
<section class="pets">
    <div class="container">

        <div class="pets__inner">

            <h3 class="pets__title">Our friends who<br>are looking for a house</h3>

            <div class="pets__slider"  id="carousel-wraper">
                <div class="carousel"  id="carousel">                  

                    <div class="pets__slides active">

                        <div class="slide" id="0">
                            <img class="pets__img" src="../../img/pets-katrine.png" alt="">
                            <div class="pets__name">Katrine</div>
                            <button class='pets__btn'>Learn more</button>
                        </div>
                        

                    </div>
                    
                </div>
            </div>

            <div id="wrapper-modal">
                <div id="overlay"></div>
                <div id="modal-window">
                    <div>
                        <button id="btn-close"> 
                            <img src="../../img/X.png" alt="">
                        </button>
                    </div>
                    <div class="content">                            
                        <img id="pet__img" src="../../img/pets-scarlet.png">
                        <div id="pet__about">
                            <div class="pets__main">
                                <h3 id="mod__title">dfgsfdg</h3>
                                <h4 id="mod__subtitle">sfdgfsdgfsg</h4>
                            </div>
                            <h5 id="pet__info">sdgsdgsfdgs</h5>
                            <ul id="pet__more"></ul>
                        </div>
                        
                    </div>
                    
                </div>
            </div>

            <div class="dots-wrapper">
                <span class="dot inactive" id="btn-first">
                    <img class="arrow2" src="../../img/a.png" alt="">
                </span>
                <span class="dot inactive" id="btn-prev">
                    <img class="arrow2" src="../../img/b.png" alt="">
                </span>
                <span class="dot active" id="active-btn">1</span>
                <span class="dot" id="btn-next">
                    <img class="arrow2" src="../../img/c.png" alt="">
                </span>
                <span class="dot" id="btn-last">
                    <img class="arrow2" src="../../img/d.png" alt="">
                </span>
            </div>

        </div>

    </div>

</section>

<footer class="foot" id="cont">

    <div class="container">

        <div class="contacts__inner">

            <div class="contacts">

                <h3 class="foote" >For questions and suggestions</h3>

                <img class="location__inner" src="../../img/Mail.png" alt="">

                <a href="https://goo.gl/maps/LRNKqL6RoyQDa42T8" target="_blank">
